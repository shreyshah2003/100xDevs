<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up | ElevenLabs</title>
</head>
<body>
    <div style="flex-direction: column; display: flex; align-items: center; height: 100vh; margin-bottom: 100px;
    ">
        <div style="display: flex; justify-content:center; margin-top: 40px; ">
            <p style=" text-align: center; font-family: Arial, sans-serif; font-weight: 500;">
                <b>IIElevenLabs</b>
            </p>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
            <p style=" text-align: center; font-family: Arial, sans-serif; font-size: 24px; font-weight: 700;">
                Create an account
             </p>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button style=" padding: 10px 65px; background-color: #ffffff; color: rgb(0, 0, 0); border-radius: 1px; cursor: pointer; display: flex; align-items: center;" onclick="window.location.href='google-signin.html'">
                <img src="./icons8-google-logo-48.png" alt="Google Logo" style="width: 20px; height: 20px; margin-right: 10px;">
                Sign up with Google
            </button>
        </div>
        <div style="display: flex; justify-content:center;">
            <hr style=" justify-content: center; width: 300px; margin-left: 10px; border: none; border-top: 1px solid #000; ">
        </div>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 300px;">
            <p style="display: flex; justify-content: flex-start; align-items: center; width: 101%;">
                Email
            </p>
            <input type="text" style="width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <p style="display: flex; justify-content: flex-start; align-items: center; width: 101%;">
                Password
            </p>
            <input type="password" style="width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <button style="width: 100%; padding: 10px; background-color: #909090; color: white; border: none; border-radius: 4px; cursor: pointer;" onclick="window.location.href='welcome.html'">Sign Up</button>
            <span>Already Registered? <a href="login.html" style="color: blue; text-decoration: none;">Log In</a></span>
        </div>
    </div>
    <footer style="position: fixed;left: 0;right: 0;bottom: 0;background-color: rgb(255, 252, 225);padding: 10px;font-family: Arial, sans-serif;font-size: 12px;text-align: center;">
        By continuing, you agree to ElevenLabs' <a href="#" style="color: blue; text-decoration: none;">Terms of Service</a> and <a href="#" style="color: blue; text-decoration: none;">Privacy Policy</a>.
    </footer>
  
</body>
</html>
